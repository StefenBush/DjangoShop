{% extends "store/base.html" %}


{% block title %}
    店铺注册
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="店铺名称" type="text" name="store_name">
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="店铺地址" type="text" name="store_address">
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="店铺描述" type="text" name="store_description">
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="店铺电话" type="text" name="store_phone">
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="注册资金" type="text" name="store_money">
    </div>
    <select name="type" class="form-control from-control-user" multiple="multiple">
        {% for t in type_list %}
            <option value="{{ t.id }}">{{ t.store_type }}</option>
        {% endfor %}
{#        <input class="form-control form-control-user" placeholder="店铺类型" type="chexbox" name="type">#}
    </select>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="店铺logo" type="file" name="store_logo">
    </div>
    <div class="form-group">
        <input class="btn btn-primary btn-block" type="submit" value="注册">
    </div>
    </form>
{% endblock %}
